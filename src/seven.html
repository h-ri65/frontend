<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box with Two Partitions</title>

    <style>
        .container {
          width: 800px;
          height: 400px;
          border: 10px solid #333;
          display: flex;

           justify-content: center;
   align-items: center;
        }

        .partition {
          flex: 45;
          border-right: 7px solid #ccc;
          padding: 10px;
          box-sizing: border-box;
        }

        .partition:last-child {
          border-right: none; /* Remove border from the last partition */
        }
    </style>
</head>
