<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Login Page</title>
    <script>
        function goToNextPage() {
          window.location.href = "eight-.html"; // Replace with your target page
        }
        </script>
        <style>
            body
            {
             font-family: Arial, sans-serif;
             background-color: #f2f2f2;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             background: url('globe.jpg') no-repeat  center fixed;
             background-size: cover;
            }

            .login-container
             {
              background-color: white;
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0,0,0,0.1);
              width: 300px;
              margin-top:150px;
              background: rgba(128, 128,128, 0.2);      /* 50% transparent white */
              backdrop-filter: blur(8px);                /* blur for glassy/watery effect */
              -webkit-backdrop-filter: blur(8px);
              }

            .login-container h2
            {
             text-align: center;
             margin-bottom: 20px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"]
            {
             width: 100%;
             padding: 10px;
             margin: 8px 0;
             border: 1px solid #ccc;
             border-radius: 5px;
            }

            .login-container button
            {
             width: 100%;
             padding: 10px;
             background-color: #4CAF50;
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 16px;
            }

            .login-container button:hover
            {
             background-color: #45a049;
            }



        </style>


    </head>
    <body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button onclick="goToNextPage()" type="submit">Login</button>
        </form>
    </div>
    </body>
    </html>
