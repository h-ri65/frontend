<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Four Centered Boxes</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
        }

        .grid-container {
          display: grid;
          grid-template-columns: repeat(2, 250px);
          grid-template-rows: repeat(2, 250px);
          gap: 20px;
          margin-left:-20px;
        }

        .box {
          background: rgba(241, 108, 51, 0.4);      /* 50% transparent white */
   backdrop-filter: blur(8px);                /* blur for glassy/watery effect */
  -webkit-backdrop-filter: blur(8px);



          border: 2px solid #2a4c53;
          border-radius: 10px;
          text-size:10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 36px;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
          height:250px;
          width:250px;
        }
        .box1 {
          background: rgba(60, 60, 60, 0.2);      /* 50% transparent white */
   backdrop-filter: blur(8px);                /* blur for glassy/watery effect */
  -webkit-backdrop-filter: blur(8px);



          border: 2px solid #2a4c53;
          border-radius: 10px;
          text-size:10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 36px;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
          height:250px;

          width:250px;
        }
        .box2 {
          background: rgba(241, 241, 241, 0.2);      /* 50% transparent white */
   backdrop-filter: blur(8px);                /* blur for glassy/watery effect */
  -webkit-backdrop-filter: blur(8px);



          border: 2px solid #2a4c53;
          border-radius: 10px;
          text-size:10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 36px;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
          height:250px;
          width:250px;

        }
        .box3 {
          background: rgba(241, 108, 51, 0.4);      /* 50% transparent white */
   backdrop-filter: blur(8px);                /* blur for glassy/watery effect */
  -webkit-backdrop-filter: blur(8px);



          border: 2px solid #2a4c53;
          border-radius: 10px;
          text-size:10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 36px;
          box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
          height:250px;
          width:250px;
        }

        body
        {
        background: url('bgm2.jpg') no-repeat  center fixed;
     background-size: cover;
        }
        table {

          width: 90%;       /* table fills the box horizontally */
          height: 90%;      /* table fills the box vertically */
          text-align: center;
          font-size: 36px;

        }
        th, td {
          border: 2px solid black;
          padding: 10px;      /* bigger padding for larger cells */
              /* bigger text */
          font-size: 36px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box">
        <table >
            <th ><img style="height:200px;width:200px;"src="frnt.png"></th>

        </table>
    </div>
    <div class="box1" style="margin-right:100px;margin-bottom:100px;">


            <table style="color:#FFF8DC">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Z</th>
                </tr>
                <tr>
                    <td>AA</td>
                    <td>BB</td>
                    <td>CC</td>
                </tr>

            </table>
        </div>

    <div class="box2">
        <table style="color:#FFF8DC">
        <tr>
            <th>P</th>
            <th>Q</th>
            <th>Y</th>
        </tr>
        <tr>
            <td>AA</td>
            <td>BB</td>
            <td>CC</td>
        </tr>

    </table></div>
    <div class="box3">
        <table >
            <th ><img style="height:200px;width:200px;"src="bck.png"></th>

        </table>
    </div>
</div>

</body>
</html>
